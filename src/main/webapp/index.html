<!DOCTYPE html>
<html>
    <head>
        <title>CupCakes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .buttonGreen {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 25px;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
            }

            .buttonBlue {
                background-color: #0066cc;
                border: 1px;
                color: white;
                padding: 15px 25px;
                text-align: center;
                font-size: 16px;
                cursor: pointer;
            }
            .buttonGreen:hover {
                background-color: green;
            }
            .buttonBlue:hover {
                background-color: blue;
            }
        </style>
    </head>
    <body>
    <center>
        <canvas id="myCanvas" width="540" height="70" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Velkommen til en verden af Cupcakes", 10, 50);
            ;
        </script>

        <div style="background-color:black;color:white;padding:20px;">

            <img src="images/cc1.jpg" alt="1">
            <img src="images/cc2.jpg" alt="2">
            <img src="images/cc3.jpg" alt="3">
            <img src="images/cc4.jpg" alt="4">
            <img src="images/cc5.jpg" alt="5">

            <br>  
            <br>
            <br>
            <br>


            <button class="buttonGreen" onclick="window.location.href = 'control?origin=login'">Login</button>

            <button class="buttonBlue" onclick="window.location.href = 'control?origin=registration'">Registrering</button>

            <button class="buttonGreen" onclick="window.location.href = 'control?origin=shop'">Shop</button>

            <button class="buttonBlue" onclick="window.location.href = 'control?origin=cart'">Cart</button>

            <button class="buttonGreen" onclick="window.location.href = 'control?origin=admin'">Admin</button>


        </div>

        <br> 
        <br>
        <br>
        <br>       
    </center>
    
    <center>
        <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </center>
</body>
</html>
